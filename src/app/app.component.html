<div class="container">
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg mt-3">
    <a class="navbar-brand" [routerLink]="['/home']">
      <img src="/assets/images/clipart-video-emoji.png" width="30" height="30" alt="" class="d-inline-block align-top">
      MyVids
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" *ngIf="identity">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']">Mis Videos<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/new_video']">Guardar favoritos</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right" *ngIf="identity == null">
        
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Inicia sesión</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">Regístrate</a>
          </li>  
      </ul>
      <ul class="navbar-nav navbar-right" *ngIf="identity != null && token != null">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{identity.name}} {{identity.surname}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [routerLink]="['/edit_user']">Mis datos</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/logout']">Cerrar sesión</a>
            </div>
          </li>
      </ul>
    </div>
  </nav>
  <!--Fin de la barra de navegación-->
  
    <!--Contenido a mostrar SPA-->
    <router-outlet></router-outlet>
    
</div>
<footer class="footer">
    Desarrollado por Jesús Mouzza
</footer>
